<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }
        div{
            border-bottom: 1px solid #efefef;
            margin: auto;
            padding-bottom: 10px;
            padding-top: 5px;
            width: 720px;

        }
        .title{
            float: left;
            width: 200px;
            text-align: right;
            padding-right: 10px;
            color: blueviolet;
            font-size: 18px;
        }
        .radio-buttons label{
            float: none;

        }
        .submit{
            text-align: center;
        }
        input[type=submit],
        input[type=reset]{
            padding: .1em .2em;
            border: 1px solid #efefef(0, 0% , 0% , .3);
            font-size: 18px;
            color: #fff;
            text-shadow: 0 -1px 0 ;
        }
        span {
            color: aqua;
            font-size:  18px;
        }
    
    </style>
    <script>
        function kttenDN(){
            var re = /^[a-z]\*w/;
            if (re.test(document.getElementById('txtDN').value.trim()) == false){
                tendn.innerText ="* Bắt buộc, bắt đầu bằng ktu";
                return false;
            }else{
                tendn.innerText=" *";
                return true;
            }    
        }
        function KiemtraPassWord(){
            var re  =/(?=.*\d).{6,}/;
            if (re.test(document.getElementById('textMK').value.trim())==false){
                mk.innerText="* Phải có chữ, số, ít nhất là 6 ký tự";
                return  false;

            }else{
                mk.innerText="*";
                return   true;
            }
        }
        function KiemtraXacNhanPassWord(){
            if  (document.getElementById)('txtXNMK').value!=
                document.getElementById('txtMK').value){
                xnmk.innerText="*Phải giống ô mật khẩu của bạn";
                return false;

            }else{
                xnmk.innerText=" *";
                return true;

            }
        function KiemTraNgaySinh(){
            var ns = new Date(document.getElementById('texNS').value);
            var today= new  Date();
            if(eval(today.getFullYear()- ns.getFullYear())<= 10){
                ngaysinh.innerText="Tuổi phải > 10 nha!";
                return false;
            }else{
                ngaysinh.innerText="";
                return true;
            }

            }
            function SubmitForm(){
            if(KiemTraTenDN()==false || KiemtraPassWord()== false|| KiemtraXacNhanPassWord()==false){
                alert("Bạn chưa nhập đầy đủ và đúng thông tin!");
            }else{
                var tt1 = document.getElementById("txtname").value;
                var tt2 = document.getElementById("txtNS").value;
                var w= open("FormValidation_info.html","Ketqua");
                w.document.write("<b> Thong tin ca nhan</b>");
                w.document.write("Ho Ten:"+ tt1 + "<br>");
                w.document.write("Nam sinh: "+tt2+"<br>");
            }
            }
    </script>
</head>
<body>
    <h2 align="center"> ĐĂNG KÝ TÀI KHOẢN TẠI ĐÂY</h2>
    <form name="form1" onsubmit="SubmitForm();" method="post" action="#">
    <div>
        <label for="txtDN"  class="title">Tên đăng nhập:</label>
        <input id="txtDN"   onblur="return KiemTraTenDN()" type="text"  name="txtdn" size="30"  placeholder="txtDN"/><span id="tendn">*</span>
    </div>
    <div>
        <label for="txtMK"  class="title">Mật khẩu</label>
        <input id="txtMK"   onblur="return KiemtraPassWord();" type="password"  name="txtMK"    size="30"placeholder="txtMK"/><span id="mk">*</span>
     </div>
     <div>
        <label for="txtXNMK"  class="title">Nhập lại Mật khẩu</label>
        <input id="txtXNMK"   onblur="return KiemtraXacNhanPassWord();" type="password"  name="txtXNMK"    size="30"placeholder="txtXNMK"/><span id="xnmk">*</span>
     </div>
     <h4 align="center">Thông tin cá nhân </h4>
     <div>
        <label for="txtname"  class="title">Họ và tên :</label>
        <input type="text"  id="txtname"    name="txtname" size="30"  placeholder="txtname" /> <span    id="hoten">* Bắt buộc nha!</span>

     </div>
     <div>
        <label for="txtNS"  class="title">Ngày sinh :</label>
        <input type="date"  id="txtNS"    name="txtNs" size="30"  placeholder="txtNS" onblur="return KiemTraNgaySinh();"/><span id="ngaysinh"></span>
     </div>
     <div class="radio-buttons">
        <span class="title"> Gioi tinh</span>
        <input type="radio" name="gender" id=" male"    value="M" checked />
        <label for=" male">Nam</label>
        <input type="radio" name="gender"    id="female"    value="F"/>
        <label for="female">Nu</label><br/>
        </div>
    <div>
            <label for="txtDC" class="title">Dia chi</label>
            <input type="text" id="txtDC" name="txtDC" size="30" placeholder="txtDC"/><span id="diachi"></span>
    </div>
    <div>
            <label for="txtDT" class="title">Dien Thoai :</label>
            <input type="text" id="txtDT" name="txtDT" size="30" placeholder="txtDT"/><span id="dienthoai">phai la so</span>
    </div>
    <div>
            <label for="txtEmail" class="title">Email :</label>
            <input type="email" id="txtEmail" name="txtEmail" size="30" placeholder="txtEmail"/><span id="email">phai nhap dung email cua ban</span>
    </div>
    <div class="submit">
        <input type="submit"     value="Đăng Ký" id="submit" />
        <input type="reset" value="Hủy" id="submit"     />  
        </div>
        
</body>
</html>
